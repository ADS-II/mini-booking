<div class="form-reserva">
  <form (ngSubmit)="reservar()" #reservaForm="ngForm">
    <h3>Formulario de Reserva</h3>

    <div class="form-group">
      <label for="fechaInicio">Fecha de inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" required>
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha de fin:</label>
      <input type="date" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" required>
    </div>

    <div class="form-group">
      <label for="horaInicio">Hora de inicio:</label>
      <input type="time" id="horaInicio" name="horaInicio" [(ngModel)]="horaInicio" required>
    </div>

    <div class="form-group">
      <label for="horaFin">Hora de fin:</label>
      <input type="time" id="horaFin" name="horaFin" [(ngModel)]="horaFin" required>
    </div>

    <button type="submit" [disabled]="!reservaForm.form.valid">Reservar</button>
    <button type="button" (click)="cerrar()">Reset</button>
  </form>
</div>
