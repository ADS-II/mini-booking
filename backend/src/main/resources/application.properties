# ===================== CONFIGURACIÓN DE BASE DE DATOS =====================

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===================== CONFIGURACIÓN DE JPA =====================

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Dialecto específico para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================== CONFIGURACIÓN DEL SERVIDOR =====================
server.port=8080


# documentacion
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# auth
# ruta de auth (agregar la barra / final)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_JWT_ISSUER_URI}
# ruta para obtener el tocken
spring.security.oauth2.resourceserver.jwt.audience=${AUTH_JWT_AUDIENCE}
